<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulcode Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0e0e10, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff7ee2, #8aa4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }
    h2 {
      font-size: 1.3rem;
      opacity: 0.8;
      margin-top: 10px;
    }
    .lang {
      margin-top: 40px;
      font-size: 1rem;
      opacity: 0.7;
      transition: 0.3s;
      cursor: pointer;
    }
    .lang:hover {
      opacity: 1;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff7ee2; }
      to { text-shadow: 0 0 25px #8aa4ff; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Soulcode Studio</h1>
  <h2 id="subtitle">–î—É—à–∞ + –ö–æ–¥ = –Ü–Ω–Ω–æ–≤–∞—Ü—ñ—ó</h2>

  <div class="lang" onclick="toggleLang()">üåç –ó–º—ñ–Ω–∏—Ç–∏ –º–æ–≤—É / Switch language</div>

  <script>
    let isUkr = true;
    function toggleLang() {
      const subtitle = document.getElementById("subtitle");
      isUkr = !isUkr;
      subtitle.textContent = isUkr
        ? "–î—É—à–∞ + –ö–æ–¥ = –Ü–Ω–Ω–æ–≤–∞—Ü—ñ—ó"
        : "Soul + Code = Innovation";
    }
  </script>
</body>
</html>
